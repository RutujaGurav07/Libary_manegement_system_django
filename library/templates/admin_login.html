{% extends 'base.html' %}
{% block content %}
<html>
    <body>
        <form method="POST" style="width: 50vw;height: 60vh;margin: 5vh auto;">
            <h3 align="center" style="color: rgb(24, 26, 26);">Login</h3>
            <div class="form-group">
                <label for="email" style="color: rgb(31, 29, 26);">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password" style="color: rgb(15, 15, 14);">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <a href="/admin_register">Create New Admin</a>
            <br />
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
        
        </form>
    </body>
</html>
{% endblock %}
