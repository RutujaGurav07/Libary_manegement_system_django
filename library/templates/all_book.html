{% extends 'base.html' %}
{% load static %}

{% block content %}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />

</head>

<body>
</br>
   <div class="container">
    <h1 class = "text-center">List Of Books</h1>
   </div>
</br>



    <div class=" container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Author</th>
                    <th scope="col">Publication</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <th scope="row">{{item.0}}</th>
                    <td>{{item.1}}</td>
                    <td>{{item.2}}</td>
                    <td>{{item.3}}</td>
                    <td>{{item.4}}</td>
                </tr>

                {% endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
{% endblock %}
