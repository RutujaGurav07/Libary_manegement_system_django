{% extends 'base.html' %}
{% load static %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />

    </head>
    <body>

        <form method="POST" style="width: 50vw;height: 60vh;margin: 5vh auto;">
            {% csrf_token %}
            <h3 align="center" >Delete Book </h3>
            <div class="form-group">
                <label for="book_id" >Book ID</label>
                <input type="number" class="form-control" id="book_id" name="book_id" placeholder="Book ID">
            </div>
            <div class="form-group">
                <label for="book_name" >Book Name</label>
                <input type="text" class="form-control" id="book_name" name="book_name" placeholder="Enter book_name">
            </div>
            
            <button type="submit" class="btn btn-primary">Delete</button>
        
        </form>
        
        
    </body>
</html>
{% endblock %}
